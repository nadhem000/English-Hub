[build]
  publish = "."

# Redirect rules for specific HTML files
[[redirects]]
  from = "/Communication-Skills-Enhancement"
  to = "/Communication-Skills-Enhancement.html"
  status = 200

[[redirects]]
  from = "/Eh-general-reading-adventures"
  to = "/Eh-general-reading-adventures.html"
  status = 200

[[redirects]]
  from = "/EH-reading-workplace"
  to = "/EH-reading-workplace.html"
  status = 200

# SPA fallback - should be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"